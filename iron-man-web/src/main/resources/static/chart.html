<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--<link rel="stylesheet" href="/layui/css/layui.css"  media="all">-->
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <script src="/echarts/echarts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <script src="/layui/layui.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>数据大盘</legend>
</fieldset>
<div class="layui-form">
  <!--<div class="layui-form-item">-->
    <!--<div class="layui-inline">-->
      <!--<label class="layui-form-label">年选择器</label>-->
      <!--<div class="layui-input-inline">-->
        <!--<input type="text" class="layui-input" id="test2" placeholder="yyyy">-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->
  <div class="layui-form-item">
    <label class="layui-form-label">学期</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">请选择学期</option>
        <option value="2017春学期" selected="">2017春学期</option>
        <option value="2017秋学期">2017秋学期</option>
        <option value="2018春学期">2018春学期</option>
        <option value="2018秋学期">2018秋学期</option>
      </select>
    </div>
    <label class="layui-form-label">专业</label>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">请选择专业</option>
        <option value="护理学">护理学</option>
        <option value="卫生保健">卫生保健</option>
        <option value="医学检验学">医学检验学</option>
        <option value="医学影像学">医学影像学</option>
      </select>
    </div>
    <label class="layui-form-label">科目</label>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">请选择科目</option>
        <option value="无机与分析化学基础">无机与分析化学基础</option>
        <option value="有机化学" disabled="">有机化学</option>
        <option value="解剖生理学基础">解剖生理学基础</option>
        <option value="生物化学基础">生物化学基础</option>
        <option value="病原生物与免疫学基础">病原生物与免疫学基础</option>
        <option value="药用植物学基础">药用植物学基础</option>
        <option value="药剂学">药剂学</option>
      </select>
    </div>
    <div>
      <button class="layui-btn">查询</button>
    </div>
  </div>
</div>
<div style="padding: 0px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
          <div id="main" style="width: inherit;height:400px;">

            <script type="text/javascript">
              // 基于准备好的dom，初始化echarts实例
              var myChart = echarts.init(document.getElementById('main'));

              // 指定图表的配置项和数据
              var option = {
                title: {
                  text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                  data:['销量']
                },
                xAxis: {
                  data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                yAxis: {},
                series: [{
                  name: '销量',
                  type: 'bar',
                  data: [5, 20, 36, 10, 10, 20]
                }]
              };

              // 使用刚指定的配置项和数据显示图表。
              myChart.setOption(option);
            </script>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
          <div id="main2" style="width: inherit;height:400px;">
            <script type="text/javascript">
              // 基于准备好的dom，初始化echarts实例
              var myChart2 = echarts.init(document.getElementById('main2'));

              option = {
                tooltip: {
                  trigger: 'item',
                  formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                // legend: {
                //   orient: 'vertical',
                //   x: 'left',
                //   data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
                // },
                series: [
                  {
                    name:'访问来源',
                    type:'pie',
                    radius: ['0%', '50%'],
                    label: {
                      normal: {
                        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                        backgroundColor: '#eee',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        // shadowBlur:3,
                        // shadowOffsetX: 2,
                        // shadowOffsetY: 2,
                        // shadowColor: '#999',
                        // padding: [0, 7],
                        rich: {
                          a: {
                            color: '#999',
                            lineHeight: 22,
                            align: 'center'
                          },
                          // abg: {
                          //     backgroundColor: '#333',
                          //     width: '100%',
                          //     align: 'right',
                          //     height: 22,
                          //     borderRadius: [4, 4, 0, 0]
                          // },
                          hr: {
                            borderColor: '#aaa',
                            width: '100%',
                            borderWidth: 0.5,
                            height: 0
                          },
                          b: {
                            fontSize: 16,
                            lineHeight: 33
                          },
                          per: {
                            color: '#eee',
                            backgroundColor: '#334455',
                            padding: [2, 4],
                            borderRadius: 2
                          }
                        }
                      }
                    },
                    data:[
                      {value:335, name:'直达'},
                      {value:310, name:'邮件营销'},
                      {value:234, name:'联盟广告'},
                      {value:135, name:'视频广告'},
                      {value:1048, name:'百度'},
                      {value:251, name:'谷歌'},
                      {value:147, name:'必应'},
                      {value:102, name:'其他'}
                    ]
                  }
                ]
              };
              myChart2.setOption(option);
            </script>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">标题</div>
        <div class="layui-card-body">
          内容
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('form', 'layedit', 'laydate', function(){
    var laydate = layui.laydate;

    //年选择器
    laydate.render({
      elem: '#test2'
      ,type: 'year'
    });
  });
</script>

</body>
</html>
